<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <title>Spotify</title>
</head>

<body>
    <div class="container flex">
        <div class="left">
            <div class="home bg-grey rounded p-1">
                <div class="logo m-1"><img class="invert" src="logo.svg" alt=""></div>
                <ul class="m-1">
                    <li><img class="invert" src="home.svg" alt="">Home</li>
                    <li><img class="invert" src="search.svg" alt="">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="playlist.svg" alt="">
                    <h4>Your Library</h4>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/in-en/legal/"><span data-encore-id="type">Legal</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/privacy/"><span data-encore-id="type">Privacy
                                Center</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>
        <div class="right rounded">
            <div class="header topRounded">
                <div class="nav">
                    <img src="left.svg" alt="">
                    <img src="right.svg" alt="">
                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>
            <div class="mainBody">
                <div class="spotifyPlaylist">
                    <h2>Spotify Playlist</h2>
                    <div class="cardContainer">
                        <div class="card">
                            <svg class="playButton" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <circle cx="12" cy="12" r="10" stroke="#000000" stroke-width="0" />
                                <path
                                    d="M15.4531 12.3948C15.3016 13.0215 14.5857 13.4644 13.1539 14.3502C11.7697 15.2064 11.0777 15.6346 10.5199 15.4625C10.2893 15.3913 10.0793 15.2562 9.90982 15.07C9.5 14.6198 9.5 13.7465 9.5 12C9.5 10.2535 9.5 9.38018 9.90982 8.92995C10.0793 8.74381 10.2893 8.60868 10.5199 8.53753C11.0777 8.36544 11.7697 8.79357 13.1539 9.64983C14.5857 10.5356 15.3016 10.9785 15.4531 11.6052C15.5156 11.8639 15.5156 12.1361 15.4531 12.3948Z"
                                    stroke="#000000" stroke-width="1.5" stroke-linejoin="round" fill="#000"/>
                            </svg>
                            <img src="https://i.scdn.co/image/ab67706f0000000281722192322800ae99c2ed06" alt="">
                            <h2>Sleep</h2>
                            <p>Gentle Ambient piano to help you fall asleep.</p>
                        </div>
                        <div class="card">
                            <svg class="playButton" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <circle cx="12" cy="12" r="10" stroke="#000000" stroke-width="0" />
                                <path
                                    d="M15.4531 12.3948C15.3016 13.0215 14.5857 13.4644 13.1539 14.3502C11.7697 15.2064 11.0777 15.6346 10.5199 15.4625C10.2893 15.3913 10.0793 15.2562 9.90982 15.07C9.5 14.6198 9.5 13.7465 9.5 12C9.5 10.2535 9.5 9.38018 9.90982 8.92995C10.0793 8.74381 10.2893 8.60868 10.5199 8.53753C11.0777 8.36544 11.7697 8.79357 13.1539 9.64983C14.5857 10.5356 15.3016 10.9785 15.4531 11.6052C15.5156 11.8639 15.5156 12.1361 15.4531 12.3948Z"
                                    stroke="#000000" stroke-width="1.5" stroke-linejoin="round" fill="#000"/>
                            </svg>
                            <img src="https://i.scdn.co/image/ab67706f0000000281722192322800ae99c2ed06" alt="">
                            <h2>Sleep</h2>
                            <p>Gentle Ambient piano to help you fall asleep.</p>
                        </div>
                    </div>
                    <div class="playbar rounded">
                        <div class="songsbtn">
                            <img src="backward.svg" alt="">
                            <img src="playbutton.svg" alt="">
                            <img src="forward.svg" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
